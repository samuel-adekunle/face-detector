<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Mask Detector</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="container">
    <div id="webcam-container">
      <div id="with-mask" class="mask overlay hidden"></div>
      <div id="without-mask" class="mask overlay hidden"></div>
    </div>
    <button class="btn btn-secondary btn-lg" id="submit-btn" type="button" onclick="init()">
      Start Fask Mask Detector
    </button>
  </main>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </footer>
</body>

</html>
